name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_name: ${{ steps.lowercase.outputs.image_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase image name
        id: lowercase
        run: echo "image_name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:latest .

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        run: docker push ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.image_name }}:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          SAMPLE_SECRET: ${{ secrets.SAMPLE_SECRET }}
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: SAMPLE_SECRET
          script: |
            docker pull ${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:latest
            docker stop mikrus-depploy || true
            docker rm mikrus-depploy || true
            docker run -d \
              --name mikrus-depploy \
              --restart unless-stopped \
              -p 30318:3000 \
              -e SAMPLE_SECRET="$SAMPLE_SECRET" \
              ${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:latest